<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex box-border h-screen bg-gray-900">
  <div id="tdl-task-form" class="container mx-2 my-auto rounded-none bg-white dark:bg-gray-800 md\:w-40 md:max-w-lg shadow md:m-auto">
    <div class="flex justify-center bg-indigo-900 py-4">
      <svg class="flex-shrink-0 h-10 w-10 text-white mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
      </svg>
      <h1 class="text-3xl text-center rounded-none text-white ">
      Daily Task</h1>
    </div>
      <ul id="tdl-task-list" class="tdl-task-list container text-xl p-2 grid grid-cols-1 divide-y divide-gray-200">
        <li class="tdl-task-list-item flex items-center place-items-center justify-between align-middle hover:bg-indigo-100 px-6 py-2 hover:shadow">
          <div class="rounded-full h-4 w-4 flex items-center bg-yellow-400 justify-center..."></div>
          <a href="#" class="text-left mb-1 py-2">Create a framework</a>
          <a href="#"><i class="fas fa-trash-alt delete-icon flex-shrink-0 h-6 w-6 text-red-500"></i></a>
        </li>  
      </ul>   
     <div class="m-2">
        <input type="text" name="text" placeholder="Add Task" class="p-2  border border-indigo-200 focus:outline-none focus:border-purple-200 rounded-none w-full" id="tdl-task-input">
      </div>
    <div class="sm:flex sm:justify-center p-2">
      

      <div class="rounded-md shadow sm:w-full md:w-6/12">
        <a href="#" type="submit" value="Add Task" id="tdl-add-btn" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-none text-white bg-indigo-600 hover:bg-indigo-700 md:px-10 mt-3">
        <i class="fas fa-plus-circle flex-shrink-0 h-6 w-6 text-white mr-1 text-lg mb-1"></i>
        ADD
        </a>
      </div>
      <div class="mt-3 sm:mt-0 sm:ml-3 sm:w-full md:w-6/12">
        <a href="#" class="tdl-clear-tasks w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-none text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:px-10 sm:mt-3">
        <i class="fas fa-trash-alt flex-shrink-0 h-6 w-6 text-indigo-600 mr-1 text-lg mb-1"></i>
        CLEAR ALL
        </a>
      </div>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
